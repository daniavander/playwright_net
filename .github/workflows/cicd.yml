name: Playwright Deploy Tests

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 3 * * 1-5'  # Runs at 5:00 AM CET (3:00 AM UTC), Mondayâ€“Friday
  workflow_dispatch:

env:
  VERSION: 7.2
  TZ: Europe/Budapest
  CI: true

jobs:
  deploy_tests:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.17.0

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§© Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: ğŸš€ Run tests with smoke flag
        run: npm run smoke
        env:
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_TARGET_SCOPE: ${{ secrets.AZURE_TARGET_SCOPE }}

      - name: ğŸ“ Publish JUnit Test Results
        if: always()
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: '**/results.xml'

      - name: ğŸ“¤ Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deploy-report
          path: playwright-report/
