name: Playwright Deploy Tests

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 3 * * 1-5'  # Runs at 5:00 AM CET (3:00 AM UTC), Monday‚ÄìFriday
  workflow_dispatch:

env:
  VERSION: 7.2
  TZ: Europe/Budapest
  CI: true

jobs:
  deploy_tests:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.17.0

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üß© Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: üöÄ Run tests with api flag
        run: npm run api
        env:
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_TARGET_SCOPE: ${{ secrets.AZURE_TARGET_SCOPE }}
          ADMIN_NAME: ${{ secrets.ADMIN_NAME }}
          ADMIN_PWD: ${{ secrets.ADMIN_PWD }}

      - name: üìù Publish JUnit Test Results
        if: always()
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: '**/results.xml'

      - name: üì§ Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deploy-report
          path: playwright-report/
